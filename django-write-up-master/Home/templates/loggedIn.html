<script>
    
    function uploadg(_id,email,likecount,like){
        var jqxhr = $.ajax({
            type: "POST",
            url: "./",
            dataType: document.contentType,
            async: true,
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                id: _id,
                email : email,
                globe : "true",
                likecount : likecount,
                liked : like
            },
        });
    }

    let len = {{ len }}
    function upload(txt, _id, emil, nEw, Privacy) {
        var jqxhr = $.ajax({
            type: "POST",
            url: "./",
            dataType: document.contentType,
            async: true,
            data: {
                csrfmiddlewaretoken: '{{ csrf_token }}',
                text: txt,
                id: _id,
                email: emil,
                New: nEw,
                privacy: Privacy
            },
        });
    }
</script>
<script src="{% static 'js/loggedIn.js' %}"></script>

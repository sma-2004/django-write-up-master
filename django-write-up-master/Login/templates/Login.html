{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'CSS/login.css'%}">


<div id="titleH">
    <a id="title" href="/">
        <div class="TxtContainer">
            <div class="staticTxt">Write - </div>
            <ul class="dynamicTxt">
                <div class="txt" id="t1"><span>Up</span></div>
                <div class="txt" id="t2"><span>Yourself</span></div>
                <div class="txt" id="t3"><span>Poems</span></div>
                <div class="txt" id="t4"><span>Shayari</span></div>
                <div class="txt" id="t5"><span>Thoughts</span></div>
                <div class="txt" id="t6"><span>Inspirations</span></div>
                <div class="txt" id="t7"><span>Anything</span></div>
                <div class="txt" id="t8"><span>About Anyone</span></div>
                <div class="txt" id="t9"><span>Up</span></div>
            </ul>
        </div>
    </a>
</div>
<div class="textbox t1">
    <label class="tx" id="tx1">“Be the change that you<br>wish to see in the world.”<br><span id="span1">― Mahatma
            Gandhi<span></label>
</div>
<div class="textbox t2">
    <label class="tx" id="tx2">The darker the night, the brighter the stars,<br>The deeper the grief, the closer is
        God!</label>
</div>
<div class="textbox t3">
    <label class="tx" id="tx3">They say you're never really alone,<br>And I suppose that's sort of true,<br>But my
        shadow isn't much company,<br>When I'm wishing it was you</label>
</div>
<div class="textbox t4">
    <label class="tx" id="tx4">Villan will take down the whole world to save you<br>
        Whereas the hero will sacrifice you to save the world......</label>
</div>
<form action="" method="post" onsubmit="return check()">
    {% csrf_token %}
    <div id="formContainer">
        <label id="loginLabel">Log In</label>
        {{frm.as_p}}
        <input id="login" class="btn btn-primary" type="submit" value="Log In">
        <label id="msg" style="left: {{posL}};">{{msg}}</label>
        <a href="/signUp" id="signUP">Sign Up</a>
    </div>
</form>
{% endblock %}
